airflow:
  enabled: true

  airflow:
    image:
      repository: openmetadata/ingestion
      tag: 1.11.3
      pullPolicy: IfNotPresent

    config:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres.daap-dev.svc.cluster.local:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__OPENMETADATA_AIRFLOW_APIS__DAG_GENERATED_CONFIGS: "/airflow/dags"

  logs:
     persistence:
       enabled: true
       existingClaim: airflow-logs 

  externalDatabase:
    type: postgres
    host: postgres.daap-dev.svc.cluster.local
    port: 5432
    database: airflow
    user: airflow
    passwordSecret: airflow-postgres-secret
    passwordSecretKey: password

opensearch:
  enabled: false

mysql:
  enabled: false
