executor: LocalExecutor

# airflow.cfg (THIS IS THE BIG FIX)
config:
  core:
    load_examples: false
  webserver:
    expose_config: true
  api:
    auth_backends: airflow.api.auth.backend.basic_auth

# Literal env vars ONLY
env:
  - name: AIRFLOW_HOME
    value: /opt/airflow

# Secrets go HERE (this is what you were missing)
envFrom:
  - secretRef:
      name: airflow-metadata
  - secretRef:
      name: airflow-fernet-key

webserver:
  service:
    type: LoadBalancer

# You are using external Postgres â†’ MUST disable this
postgresql:
  enabled: false

workers:
  persistence:
    enabled: true
    size: 1Gi

triggerer:
  persistence:
    enabled: true
    size: 1Gi
