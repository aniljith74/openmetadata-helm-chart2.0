# ðŸ”¹ Image (THIS is where version belongs)
images:
  airflow:
    repository: apache/airflow
    tag: "2.7.3"

executor: LocalExecutor

postgresql:
  enabled: false

externalDatabase:
  type: postgres
  host: postgres.daap-dev.svc.cluster.local
  port: 5432
  database: airflow
  user: airflow
  passwordSecret: airflow-metadata
  passwordSecretKey: connection

airflow:
  config:
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
    AIRFLOW__WEBSERVER__RBAC: "true"

  users:
    - username: admin
      password: admin
      role: Admin
      email: admin@example.com
      firstName: Admin
      lastName: User

logs:
  persistence:
    enabled: true
    size: 10Gi
