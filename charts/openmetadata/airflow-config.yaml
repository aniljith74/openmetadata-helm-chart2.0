executor: LocalExecutor

images:
  airflow:
    repository: daappoc25.azurecr.io/airflow
    tag: 2.7.3
    pullPolicy: Always

postgresql:
  enabled: false


data:
  metadataConnection:
    protocol: postgresql
    host: postgres.daap-dev.svc.cluster.local
    port: 5432
    db: airflow
    user: airflow
    pass: airflow
    sslmode: disable

airflow:
  configOverrides:
    airflow.cfg: |
      [api]
      auth_backends = airflow.api.auth.backend.basic_auth
  config:
    AIRFLOW__CORE__LOAD_EXAMPLES:
      value: "false"

    AIRFLOW__WEBSERVER__AUTHENTICATE:
      value: "False"

    AIRFLOW__WEBSERVER__RBAC:
      value: "true"

    AIRFLOW__WEBSERVER__EXPOSE_CONFIG:
      value: "true"
  
  users:
    - username: admin
      password: admin
      role: Admin
      email: admin@example.com
      firstName: Admin
      lastName: User

logs:
  persistence:
    enabled: true
    existingClaim: airflow-logs

webserver:
  service:
    type: LoadBalancer
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 10

  readinessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 10

