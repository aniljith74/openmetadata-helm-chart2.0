executor: LocalExecutor

images:
  airflow:
    repository: daappoc25.azurecr.io/airflow
    tag: 2.7.3-om-1.11.2

postgresql:
  enabled: false


data:
  metadataConnection:
    protocol: postgresql
    host: postgres.daap-dev.svc.cluster.local
    port: 5432
    db: airflow
    user: airflow
    pass: airflow
    sslmode: disable

airflow:
  config:
    AIRFLOW__CORE__LOAD_EXAMPLES:
      value: "false"

    AIRFLOW__API__AUTH_BACKENDS:
      value: "airflow.api.auth.backend.basic_auth"

    AIRFLOW__WEBSERVER__RBAC:
      value: "true"

    AIRFLOW__WEBSERVER__EXPOSE_CONFIG:
      value: "true"

  users:
    - username: admin
      password: admin
      role: Admin
      email: admin@example.com
      firstName: Admin
      lastName: User

logs:
  persistence:
    enabled: true
    existingClaim: airflow-logs

webserver:
  service:
    type: LoadBalancer
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 10

  readinessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 10


