source:
  type: snowflake
  serviceName: Snowflake-Daap

  serviceConnection:
    config:
      type: Snowflake
      username: ANILJITH.SATHYANATHAN@TSWORKS.IO
      password: ${SNOWFLAKE_PASSWORD}
      account: A6050728655071-TSWORKZ_PARTNER
      warehouse: COMPUTE_WH
      role: DAAP_DEVELOPER_ROLE

      accountUsageSchema: SNOWFLAKE.ACCOUNT_USAGE
      queryTag: openmetadata

  sourceConfig:
    config:
      type: DatabaseQueryUsage

      enableLineage: true
      queryLogDuration: 1  

      databaseFilterPattern:
        includes:
          - ^RETAIL_GOLD$
          - ^RETAIL_SILVER$
          - ^RETAIL_ODS$
          - ^RETAIL_RAW$
          - ^ODOO_ODS$

sink:
  type: metadata-rest
  config: {}

workflowConfig:
  loggerLevel: INFO

  openMetadataServerConfig:
    hostPort: http://openmetadata.daap-dev.svc.cluster.local:8585/api
    authProvider: openmetadata
    securityConfig:
      jwtToken: ${OPENMETADATA_JWT_TOKEN}
