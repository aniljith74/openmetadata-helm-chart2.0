apiVersion: batch/v1
kind: CronJob
metadata:
  name: snowflake-lineage-cron
  namespace: daap-dev
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: lineage
              image: openmetadata/ingestion:1.11.4
              imagePullPolicy: IfNotPresent
              args:
                - ingest
                - -c
                - /config/snowflake-lineage.yaml
              env:
                - name: SNOWFLAKE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: snowflake-secrets
                      key: password
                - name: OPENMETADATA_JWT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: openmetadata-bot
                      key: jwt
              volumeMounts:
                - name: config
                  mountPath: /config
          volumes:
            - name: config
              configMap:
                name: snowflake-lineage-config
